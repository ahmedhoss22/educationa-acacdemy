<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Feedback</title>
    <style>
      @media (max-width: 600px) {
        table.container {
          width: 100% !important;
        }

        td.container-padding {
          padding: 20px !important;
        }
      }
    </style>
  </head>

  <body>
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
      <tr>
        <td align="center" valign="top">
          <br />
          <br />
          <h1>Contact Us Feedback</h1>
          <br />
          <br />
          <table class="container" width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border: 1px solid #dddddd">
            <tr>
              <td class="container-padding" align="center" valign="top">
                <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
                  <tr>
                    <td align="left" valign="top" style="   font-family: Arial, sans-serif;font-size: 16px;line-height: 24px;">
                      <p><strong>Name:</strong> {{firstName}}{{lastName}}</p>
                      <p><strong>phone:</strong> {{phone}}</p>
                      <p><strong>Email:</strong>{{userEmail}}</p>
                      <p><strong>Message:</strong></p>
                      <p>{{message}}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <br />
          <br />
          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 12px;
              color: #999999;
            "
          >
            This email was sent via the Contact Us form on our website.
          </p>
          <br />
          <br />
        </td>
      </tr>
    </table>
  </body>
</html>
